<!-- Exercise 4:
    ● Using array.proto.filter create a function that will filter out all the values of the array that are less than twenty.
-->
<!DOCTYPE html>
<html>

<body>

    <h1>Lab-3</h1>
    <p>Exercise-4</p>
    <script>
        filterLessThan20 = () => {
            var values = [1, 60, 34, 30, 20, 5]
            const result = values.filter(value => value < 20);
            console.log(result);
        }
        filterLessThan20();
    </script>
</body>

</html>
